<html>
<form ng-submit="signup()">
  <label for="username" >Username : <input type="text" id="username" ng-model="username"></label><br>
  <label for="email" >Email : <input type="email" id="email" ng-model="email"></label><br>
  <label for="password" >Password : <input type="password" id="password" ng-model="password"></label><br>
  <label for="telephone" >Phone Number : <input type="text" id="telephone" ng-model="telephone"></label><br>
  <input class="gobutton" type="submit" value="Sign Up">
</form>

</html>

<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Bogot√° Segura</title>
	<meta charset="utf8" name="viewport" content="initial-scale=1.0, user-scalable=no">
	<base href="/">
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<script type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiNAReClZyBgsJxbYR5Al_xpC6DtLat7Y&sensor=false">
	</script>
</head>

<body>
	<div class="row" ng-controller="mainController">
		<div id="map-canvas" class="col-md-8"></div>
		<form>
			<div class="col-md-4">
				<input type="text" class="form-control input-lg text-center" placeholder="Type of Crime" ng-model="title">

				<input type="text" class="form-control input-lg text-center" placeholder="Description" ng-model="description">
				<input type="text" class="form-control input-lg text-center" placeholder="Place" ng-model="place">
				
				<input type="text" class="form-control input-lg" id="latitude" ng-model="latitude">

				<input enter="passCoordinates()" type="text" class="form-control input-lg" id="longitude" ng-model="longitude">
			</div>

			<button type="submit" class="btn btn-primary btn-lg" ng-click="createReport()">createReport</button>
		</div>
	</form>
</div>

<div ng-controller="mapController">
</div>

</body>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
<script scr="js/bootstrap.js"></script>
</html>

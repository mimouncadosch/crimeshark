<html>
<form ng-submit="signup()">
  <label for="firstname" >Firstname : <input type="text" id="firstname" ng-model="user.firstname"></label><br>
  <label for="lastname" >Last Name : <input type="text" id="lastname" ng-model="user.lastname"></label><br>
  <label for="email" >Email : <input type="email" id="email" ng-model="user.email"></label><br>
  <label for="password" >Password : <input type="password" id="password" ng-model="user.password"></label><br>
  <label for="telephone" >Password : <input type="text" id="telephone" ng-model="user.telephone"></label><br>
  <input class="gobutton" type="submit" value="Sign Up">
</form>
</html>
